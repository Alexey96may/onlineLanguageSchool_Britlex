<section class="contact" id="contact">
  <div class="container">
    <div class="contact__img">
      <img src="../../img/contact_us.png" alt="Britlex contacts" />
    </div>
    <h2 class="contact__title">Contact Us</h2>
    <div class="contact__descr">
      <p>Discover your current English level by taking our free online English test. Sign up to our newsletter for learning tips and free resources</p>
    </div>
    <form class="contact__form" action="#" method="get">
      <input class="contact__email" type="email" name="mail" id="mail" placeholder="Enter Your E-mail" />
      <input class="button button--black contact__submit" type="submit" value="Subscribe" />
    </form>
  </div>
</section>
