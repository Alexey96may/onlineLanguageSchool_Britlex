<section class="contact" id="contact" aria-label="Our contacts section">
  <div class="container">
    <div class="contact__img" aria-label="Contact Image">
      <img src="../../img/contact_us.png" alt="Britlex contacts" />
    </div>
    <h2 class="contact__title" aria-label="Contact title">Contact Us</h2>
    <div class="contact__descr" aria-label="Contact information">
      <p>Discover your current English level by taking our free online English test. Sign up to our newsletter for learning tips and free resources</p>
    </div>
    <form class="contact__form" action="#" method="get" aria-label="Form for contact us">
      <input class="contact__email" type="email" name="mail" id="mail" placeholder="Enter Your E-mail" aria-label="Enter your mail" />
      <input class="button button--black contact__submit" type="submit" value="Subscribe" aria-label="Send your mail" />
    </form>
  </div>
</section>
